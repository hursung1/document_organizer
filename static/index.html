<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doc Organizer Chat</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <aside class="sidebar">
        <div class="brand">Doc Organizer</div>
        <p class="subtitle">문서를 선택해 새 대화를 시작하세요</p>
        <div id="starterCards" class="starter-cards"></div>
      </aside>

      <main class="chat-panel">
        <div id="messages" class="messages">
          <div class="empty-state">
            <h1>문서를 고르면 대화를 시작합니다</h1>
            <p>초기 카드에서 원하는 문서를 클릭하세요.</p>
          </div>
        </div>

        <section id="followUpSection" class="followups hidden">
          <h3>사용자가 던질만한 질문</h3>
          <div id="followUpChips" class="chips"></div>
        </section>

        <form id="chatForm" class="composer">
          <textarea id="userInput" placeholder="질문을 입력하세요" rows="1"></textarea>
          <button type="submit">전송</button>
        </form>
      </main>
    </div>

    <script src="/static/app.js" defer></script>
  </body>
</html>
